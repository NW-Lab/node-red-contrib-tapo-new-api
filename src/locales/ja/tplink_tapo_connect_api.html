<!DOCTYPE html>
<script type="text/x-red" data-help-name="tplink_tapo_connect_api" data-lang="ja">
  <p>Unofficial node-RED node for connecting to TP-Link Tapo devices. Currently limited to the P105 smart plugs</p>

  <!-- property -->
  <hr style="margin-top: 30px; margin-bottom: 30px;" align="middle">
  <h3>Property</h3>
  <dl class="message-properties">
    <!-- Name -->
    <dt class="optional">Name<span class="property-type">string</span></dt>
    <dd>set the node name displayed in the flow.</dd>
    <!-- Email -->
    <dt>Email<span class="property-type">string</span></dt>
    <dd>
      <p>set the email address registered with Tp Link</p>
    </dd>
    <!-- Password -->
    <dt>Password<span class="property-type">string</span></dt>
    <dd>
      <p>set the password registered with Tp Link</p>
    </dd>
    <!-- Tapo ip -->
    <dt class="optional">Tapo ip<span class="property-type">string</span></dt>
    <dd>
      <p>set the IP address to the Tapo device.</p>
      <p>*This setting sets either `Tapo ip` or `Tapo alias and Ip Find ip rang`</p>
      <p>*Priority: `(Tapo ip > Tapo alias)`</p>
    </dd>
    <!-- Tapo alias -->
    <dt class="optional">Tapo alias<span class="property-type">string</span></dt>
    <p>set the tapo device alias registered with Tp Link</p>
    <!-- Find ip range-->
    <dt class="optional">Find ip range<span class="property-type">string</span></dt>
    <dd></dd>
    <dd>
      <p>set the IP range to search for Tapo device.</p>
      <p>[Usage]</p>
      <p>- case1: "192.168.0.1 to 192.168.0.25"</p>
      <p>- case2: "192.168.0.0/24"</p>
    </dd>
  </dl>
  <span><b>Note</b>: Setting the "Tapo ip" is faster than "Tapo alias".</span>

  <!-- inputs -->
  <hr style="margin-top: 30px; margin-bottom: 30px;" align="middle">
  <h3>Inputs</h3>
  <dl class="message-properties">
      <dt>payload<span class="property-type">number</span></dt>
      <dd>
        <p>0: power off</p>
        <p>1: power on</p>
      </dd>  
    </dl>

  <!-- outputs -->
  <hr style="margin-top: 30px; margin-bottom: 30px;" align="middle">
  <h3>Outputs</h3>
  <dl class="message-properties">
      <dt>payload.result<span class="property-type">boolean</span></dt>
      <dd>
        <p>true: success.</p>
        <p>false: failure.</p>
      </dd>
      <dt>payload.errorInf<span class="property-type">string</span></dt>
      <dd>error message.</dd>
  </dl>

  <!-- details -->
  <hr style="margin-top: 30px; margin-bottom: 30px;" align="middle">
  <h3>Details</h3>
  <p>This API uses <a href="https://notify-bot.line.me/doc/ja/"><b>"dickydoouk/tp-link-tapo-connect"</b></a>.</p>

</script>
